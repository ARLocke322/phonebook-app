name: Periodic Health Check
on:
  # Temporary: trigger on push for testing
  push:
    branches: [main]
  # Allow manual triggering
  workflow_dispatch:
  # Comment out schedule for now
  # schedule:
  #   - cron: '*/5 * * * *'
jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-hidden-dream-4870.fly.dev/health
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
      
      - name: Notify on failure
        if: failure()
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: error
          text: "ðŸš¨ Health check failed!"
          description: "App health endpoint is not responding"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify on failure
        if: success()
        uses: rjstone/discord-webhook-notify@v2.2.1
        with:
          severity: error
          text: "âœ… Health check passed!"
          description: "App health endpoint is responding"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}